<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener(
            "markerFound",
            function () {
              this.toggle = true;
              this.vid.play();
            }.bind(this)
          );

          marker.addEventListener(
            "markerLost",
            function () {
              this.toggle = false;
              this.vid.pause();
            }.bind(this)
          );
        },
      });

      document.getElementById("btn1").addEventListener(
        "click",
        function (e) {
          var v = document.getElementById("vid");

          v.muted = false;
        }.bind(this)
      );

      document.getElementById("btn2").addEventListener(
        "click",
        function (e) {
          var v = document.getElementById("vid");

          v.muted = true;
        }.bind(this)
      );
      document.getElementById("btn3").addEventListener(
        "click",
        function (e) {
          var v = document.getElementById("vid");
          v.play();
        }.bind(this)
      );

      document.getElementById("btn4").addEventListener(
        "click",
        function (e) {
          var v = document.getElementById("vid");
          v.pause();
        }.bind(this)
      );
    </script>
  </head>

  <div
    style="
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 1;
    "
  >
    <button class="button" id="btn1">Play sound</button>
    <button class="button" id="btn2">stop sound</button>
    <button class="button" id="btn3">Play video</button>
    <button class="button" id="btn4">stop video</button>
  </div>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          playsinline
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-video
          src="#vid"
          scale="1 1 1"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
          play="true"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
